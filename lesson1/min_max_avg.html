<html>
    <h1> Min Max Avg</h1>
</html>


<script>
function minMaxAvg(arr){
    var min = arr[0];
    var max = arr[0];
    var avg = 0;
    var sum = 0;
    // var newarr= []
    for (i=0; i<arr.length; i++){
        if (arr[i]< min){
            min = arr[i];
        }
        if (arr[i]>max){
            max = arr[i];
        }
        sum += arr[i]
    }
    avg = sum /arr.length;
    return "The minimum is "+min+", the maximum is "+max+", and the average is "+avg+"."
    // return newarr = [min, max, avg];
}

console.log(minMaxAvg([1, -2, 9, 4]));
// console.log("min is")

</script>
