<script>
function SLList(){
    this.head = null;
}

function Node(val){
	this.val = val;
	this.next = null;
}

function add(val, slist){
	if (slist.head === null){
		slist.head = new Node(val);
		return slist;
	}

	runner = slist.head;
	while (runner.next){
		runner = runner.next;
	}
	runner.next = new Node(val);
}


function reverse(slist){
	if (slist.head === null){
		return slist;
	}
  else if (slist.head.next === null){
    return slist;
  }

  var reversed = new SLList;
  var runner = slist.head;
  var nodes_to_add = 1;

  while (runner.next){
    runner = runner.next;
    nodes_to_add++;
  }
  //add(runner.val, reversed);
  //nodes_to_add--;

  while (nodes_to_add > 0){
    runner = slist.head;
      for(var i = 0; i < nodes_to_add-1; i++){
        runner = runner.next;
      }
    add(runner.val, reversed);
    nodes_to_add--;
  }
  return reversed;
}

function kth_last(slist, k){
  if (slist.head === null){
    return;
  }
  else if (k <=0){
    return;
  }
  var count = 1;
  var runner = slist.head;
  while (runner.next){
    count++;
    runner = runner.next;
  }
  if (k > count){
    return;
  }

  runner = slist.head;
  for (var i = 0; i < count-k; i++){
    runner = runner.next;
  }
  return runner;

}
