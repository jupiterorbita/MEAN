<script>
//Getters get a specific attribute. Setters set the value of a specific attribute.

class Pizza{
    constructor(radius, slices){
        this.radius = radius;
        this.slices = slices;
    }
    get slices(){
        return this._slices;
    }
    set slices(slices){
        this._slices = slices;
    }
};

const pie = new Pizza(12, 6);
console.log(pie.slices); //6; we use the getter to determine how many slices we have

pie.slices = 12; //the setter will change the number of slices
console.log(pie.slices);//12; use the getter again to make sure our slices have doubled


//================= custom getters ======
class Circle{
    constructor(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    get diameter() {
        return this.radius * 2;
    }
}
const circle1 = new Circle(1, 2, 5);
console.log(circle1.diameter);

</script>
