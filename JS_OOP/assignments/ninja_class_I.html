<script>

    function Ninja(name){
        this.name = name;
        this.health = 100;
        var speed = 3;
        var strength = 3;

        this.drinkSake = function(){
            this.health += 10;
            console.log("drank sake and now hp is "+this.health);
            return this.health;
        }
        
        this.sayName = function(){
            console.log("My ninja name is "+this.name);
        }
        this.showStats = function(){
            console.log("my name is ", this.name);
            console.log("my strength is", strength);

        }
        //getter
        this.getSpeed = function(){
            return speed;
        }
        //setter
        this.setSpeed = function(newSpeed){
            speed=newSpeed;
        }
        
    }

var ninja1 = new Ninja("Hayabusha");
var ninja2 = new Ninja("Yehatchi");
</script>
